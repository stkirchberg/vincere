<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>vincere</title>
</head>
<body style="overflow: hidden;">
    <div class="container">
        <h1>vincere</h1>
        {{if .Username}}
            <iframe src="/messages" width="100%" height="450px" frameborder="0"></iframe>
            
            <iframe src="/input" width="100%" height="150px" frameborder="0" scrolling="no"></iframe>
            
            <div class="footer">
                Logged in as: <b style="color: {{.UserColor}};">{{.Username}}</b> | <a href="/logout" target="_parent">Logout</a>
            </div>
        {{else}}
            <form action="/login" method="POST" class="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <button type="submit">ENTER</button>
            </form>
        {{end}}
    </div>
</body>
</html>
